<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7484720b93.js" crossorigin="anonymous"></script>
    <title>Login Brutkasten</title>
</head>
<body>
    <div class="container">
        <div class="login-area">
            <div class="text-area">
                <div class="header">
                    <img src="https://brutkasten.com.br/img/logo.png">
                    <h2 class="primary-text animate__animated animate__backInLeft">Create an account</h2>
                    <h3 class="second-text animate__animated animate__backInLeft animate__delay-1s">Let's get started with your 30 day free trial.</h3>
                </div>
                <div class="form">
                    <input type="text" placeholder="Name">
                    <input type="text" placeholder="Email">
                    <input type="password" placeholder="Password">
                </div>                             
            </div>
            <div class="btns-area">
                <button title="Create account" class="animate__animated animate__backInLeft animate__delay-.5s">Create account</button>
                <button class="animate__animated animate__backInLeft animate__delay-1s"><i class="fa-brands fa-google"></i> Sign in with Google</button>
                <button class="animate__animated animate__backInLeft animate__delay-2s"><i class="fa-brands fa-twitter"></i> Sign in with Twitter</button>
                <div class="have-account animate__animated animate__bounceIn animate__delay-3s">
                    <p>Already have an account?</p>
                    <a href="#">Log in</a>
                </div>
 
            </div>
        </div>
        <div class="img-area"></div>
    </div>
    
</body>
</html>
